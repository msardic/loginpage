<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="js/fontawesome/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>E-Fatura Portal</title>
</head>

<body>

  <div class="loginWrapper centerPosition">

    <div class=" loginContainer centerPosition m-4 p-5">


      <div class=" centerPosition logoContainer px-3">
        <div class="logoImg"><img src="./img/smallLogo.png" alt=""></div>
        <p class="pt-4 noselect">E-Fatura Portal</p>
      </div>


      <div class=" centerPosition mQueriesDisable h-100 px-3">
        <div class="horizantalLine "></div>
      </div>


      <div class=" centerPosition px-3 ">
        <form class="formBorder">
          <div class="form-group">
            <input type="ID" class="form-control rounded-pill" id="exampleInputIDNumber" aria-describedby="IDHelp"
              placeholder="Vergi Kimlik Numarası">
          </div>
          <div class="form-group">
            <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Kullanıcı Adı">
          </div>
          <div class="form-group">
            <input type="password" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="Şifre">
          </div>
          <div class="form-group form-check d-flex justify-content-between align-items-center">
            <div class="checkboxGroup">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label></br>
            </div>
            <a class="forgotPassword" href="#">Şifremi Unuttum</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill">Giriş Yap</button>
        </form>
      </div>

    </div>

  </div>



  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
